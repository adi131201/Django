<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employee Management System</title>
  </head>
  <body>
    <div class="container"><br><hr>
        <h1>Employee Management System</h1><hr><br>
        <a class="btn btn-secondary" href="/" role="button">Back</a>
        <br><br>
        <h2>Add an Employee</h2><br>
        <form action="/addEmployees" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="firstname">First Name</label><br>
              <input type="text" id="firstname" name="firstname" value={{firstname}}>
            </div>
            <div class="mb-3">
              <label for="lastname">Last Name</label><br>
              <input type="text" id="lastname" name="lastname" value={{lastname}}>
            </div>
            <div class="mb-3">
              <label for="dept">Department</label><br>
              <input type="number" id="dept" name="dept" value={{dept}}>
            </div>
            <div class="mb-3">
              <label for="role">Role</label><br>
              <input type="number" id="role" name="role" value={{role}}>
            </div>

            <div class="mb-3">
                <label for="salary">Salary</label><br>
                <input type="number" id="salary" name="salary" value={{salary}}>
            </div>
            <div class="mb-3">
                <label for="bonus">Bonus</label><br>
                <input type="number" id="bonus" name="bonus" value={{bonus}}>
              </div>
              <div class="mb-3">
                <label for="phone">Phone</label><br>
                <input type="number" id="phone" name="phone" value={{phone}}>
              </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
