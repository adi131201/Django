<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employee Management System</title>
  </head>
  <body>
    <div class="container"><br><hr>
        <h1>Employee Management System</h1><hr><br>
        <a class="btn btn-secondary" href="/" role="button">Back</a>
        <br><br>
        <h2>Remove an Employee</h2><br>
        <div class="dropdown">
          <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Choose Employee here!
          </a>
        
          <ul class="dropdown-menu">
            {% for emp in emps %}
            <li><a class="dropdown-item" href="/removeEmployee/{{emp.id}}">{{emp.id}}.  {{emp.firstname}} {{emp.lastname}}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
