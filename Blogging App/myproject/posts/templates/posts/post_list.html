{% extends "layout.html" %} 

{% block titile %} Posts List {% endblock %} 

{% block content %}
    <section>
        <h1>Posts List</h1>

        {% for post in posts %}
            <article class="post">
                <h2>
                    <a href="{% url 'posts:page'  slug=post.slug %}">
                        {{post.title}}
                    </a>
                </h2>
                <p>by {{post.author}}, created on {{post.date}} </p>
                <p>{{post.body}}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
